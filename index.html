<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <form class="card" action="#">
    <div class="card_logo">
      <img src="./images/icon-star.svg" alt="star">
    </div>

    <h1 class="card_title">How did we do?</h1>

    <p class="card_description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul class="card_rating">
      <li class="card_rating_rate rate-1">1</li>
      <li class="card_rating_rate rate-2">2</li>
      <li class="card_rating_rate rate-3">3</li>
      <li class="card_rating_rate rate-4">4</li>
      <li class="card_rating_rate rate-5">5</li>
    </ul>
    <input type="submit" value="Submit" name="submit" class="card_btn">
  </form>
  <!-- Rating state end -->

</body>
</html>
